<form [formGroup]="connectForm" (ngSubmit)="connect()">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field>
      <input matInput placeholder="hostname" formControlName="hostname" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="port" formControlName="port" />
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!connectForm.valid"
    >
      <mat-icon>input</mat-icon>
      Connect
    </button>
    <button
      mat-raised-button
      type="button"
      color="warn"
      (click)="disconnect()"
      [disabled]="!(connected$ | async)"
    >
      <mat-icon>cancel</mat-icon>
      Disconnect
    </button>
  </div>
</form>

<div *ngIf="!noData">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
      <td mat-cell *matCellDef="let element">
          {{ element.key }}
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="tweak(row)"
        tabindex="0"
        (keydown.enter)="previewDocument(row)"
        (keydown.space)="previewDocument(row)"></tr>
  </table>
  <mat-paginator
    [pageSize]="paginatorSettings.pageSize"
    [hidePageSize]="true"
    showFirstLastButtons>
  </mat-paginator>
</div>
