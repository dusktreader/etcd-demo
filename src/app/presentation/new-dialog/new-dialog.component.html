<form [formGroup]="newForm" (ngSubmit)="create()">
  <div fxLayout="row" fxLayoutGap="10px">
    <span> Prefix: {{ prefix }} </span>
    <mat-form-field>
      <input matInput placeholder="key" formControlName="key" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="value" formControlName="value" />
    </mat-form-field>
    <button matButton type="submit"><mat-icon>save</mat-icon></button>
    <button matButton type="button" (click)="cancel()"><mat-icon>cancel</mat-icon></button>
  </div>
</form>
